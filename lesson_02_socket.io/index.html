<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="socket-client.js"></script>
<script>
    /** client socket connection */
    const socket = io('http://localhost:8000');

    /** check socket connections to server */
    socket.on('connect', (data) => {
        /** send a message to server */
        socket.emit("welcome", "Hi, I'm a new user");

        /** lesson to server reply */
        socket.on("welcome reply", (msg) => {
            console.log(msg);
        })
    });
</script>
</body>
</html>
